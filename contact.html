<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="./assets/script/script.js"></script>
    <link href="./css/style.min.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="bg-white">
        <nav>
            <a href="/index.html"><img src="./assets/img/fixxo-logo.svg" alt="fixxo"></a>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">Categories</a>
                <a href="./product.html">Products</a>
                <a href="./contact.html" class="active">Contact</a>
            </div>
            <div class="nav-icons">
                <a href="#">
                    <div class="circle">
                        <img src="./assets/img/icons/magnifying-glass.svg" alt="magnifying glass">
                    </div>
                </a>
                <a href="#">
                    <div class="circle">
                        <img src="./assets/img/icons/compare-arrows.svg" alt="comparing arrows">
                    </div>
                </a>

                <a href="#">
                    <div class="circle">
                        <div class="badge rounded-pill">1</div>  
                        <img src="./assets/img/icons/heart.svg" alt="heart">
                    </div>
                </a>
                <a href="#">
                    <div class="circle">
                        <div class="badge rounded-pill">3</div>
                        <img src="./assets/img/icons/shopping-bag.svg" alt="shopping bag">
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <!-- page-title -->
    <section class="page-title">
        <div class="container">
            <a href="/index.html">
                <i class="fa-sharp fa-solid fa-house"></i> Home</a>
            <i class="fa-regular fa-chevron-right"></i>
            <h1>Contact</h1>
        </div>
    </section>
    <!-- map -->
    <section class="map">
        <img src="./assets/img/placeholder-map.svg" alt="map of downtown Stockholm">
    </section>
    <!-- contact-form -->
    <section class="contact-form">
        <div class="container">
            <h1>Come in Contact with Us</h1>
            <!-- form -->
            <form onsubmit="onSubmitContact(event)" novalidate>
                <div class="top-form">
                    <!-- User-name -->
                    <div class="input-holder">
                        <label for="user-name" id="userName-label" class="d-none">Name</label>
                        <input type="text" id="userName" class="" placeholder="Your Name" required>
                        <div id="userName-error" class="error-text"></div>
                    </div>
                    <!-- user-email -->
                    <div class="input-holder">
                        <label for="user-email" id="userEmail-label" class="d-none">Email</label>
                        <input type="email" id="userEmail" class=""  placeholder="Your Mail" required>
                        <div id="userEmail-error" class="error-text"></div>
                    </div>
                </div>
                <div class="bottom-form">
                    <!-- user-comment -->
                    <div class="textarea-holder">
                        <label for="user-comment" id="userComment-label" class="d-none">Comment</label>
                        <textarea id="userComment" placeholder="Comment" required></textarea>
                        <div id="userComment-error" class="error-text"></div>
                    </div>
                    <!-- submit-button -->
                    <div class="btn-no-corners">
                        <button class="btn-bg-theme" type="submit" onclick="klick()">Post Comment</button>
                        <div id="successful-post" class="text-success"></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="icon-holder">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <p>Â© 2022 Fixxo. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
