<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link href="/css/style.min.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="bg-white">
        <nav>
            <a href="/index.html"><img src="./img/fixxo-logo.svg" alt="fixxo"></a>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a href="./contacts.html">Contacts</a>
            </div>
            <div class="nav-icons">
                <div class="circle">
                    <a href="#"><img src="./img/icons/magnifying-glass.svg" alt="magnifying glass"></a>
                </div>
                <div class="circle">
                    <a href="#"><img src="./img/icons/compare-arrows.svg" alt="comparing arrows"></a>
                </div>
                <div class="circle">
                    <div class="badge rounded-pill">1</div>  
                    <a href="#"><img src="./img/icons/heart.svg" alt="heart"></a>
                </div>
                <div class="circle">
                    <div class="badge rounded-pill">3</div>  
                    <a href="#"><img src="./img/icons/shopping-bag.svg" alt="shopping bag"></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- page-title -->
    <section class="page-title">
        <div class="container">
            <img src="./img/icons/home.svg" alt="house">
            <h1>Contacts</h1>
        </div>
    </section>
    <!-- map -->
    <section class="map">
        <img src="./img/placeholder-map.svg" alt="map of downtown Stockholm">
    </section>
    <!-- contact-form -->
    <section class="contact-form">
        <div class="container">
            <div class="form-holder">
                <h1>Come in Contact with Us</h1>
                <form id="contact-form">
                    <div class="grid">
                        <label for="user-name" class="d-none"></label>
                        <input type="text" id="user-name" placeholder="Your Name">
                        <label for="user-email" class="d-none"></label>
                        <input type="email" id="user-email" placeholder="Your Mail" required>
                        <label for="user-comments" class="d-none"></label>
                        <textarea id="user-comments" placeholder="Comments" required></textarea>
                    </div>
                    <button class="btn-bg-theme" type="submit">Post Comments</button>
                </form>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="icon-holder">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>

        </div>
    </footer>
</body>
</html>
